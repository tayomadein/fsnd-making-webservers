<html>

<body>
    <h1>Edit Menu Item</h1>
    <form action="{{ url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = i.id)}}" method="post">

        <p>Name:</p>
        <input type="text" size="30" name="name" placeholder="{{i.name}}">

        <p>Description:</p>
        <input type="text" size="30" name="desc" placeholder="{{i.description}}">

        <p>Price $:</p>
        <input type="text" size="6" name="price" placeholder="{{i.price}}">

        <input type="submit" value="Update">

        <a href='{{url_for('showMenu', restaurant_id = i.restaurant_id)}}'>Cancel</a>
    </form>
</body>

</html>
